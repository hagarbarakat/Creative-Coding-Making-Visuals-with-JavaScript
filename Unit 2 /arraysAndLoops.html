<html>
    <body>
        <canvas width="600" height="600"></canvas>
        <script>
            let canvas = document.querySelector('canvas'); 
            let context = canvas.getContext('2d');

            let width = 60;
            let height = 60; 
            let gap = 20; 
            let x,y; 
            for(let i = 0; i < 5; i++){
                for(let j = 0; j < 5; j++){
                    x = 100 + (width + gap) * i;
                    y = 100 + (height + gap) *j; 

                    //context.beginPath();
                    context.rect(x, y, width, height); 
                    context.stroke(); 

                    //context.beginPath();
                    context.rect(x + 8, y + 8, width - 16, height - 16); 
                    context.stroke(); 

                }
            }
        </script>
    </body>
</html>
